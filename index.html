<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery 01</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

    <div class="full-img" id="fullImgBox">
      <img id="mainimg" src="images/img1.jpg" alt="">
      <span id="closeImg">X</span>
    </div>
  
    <div class="img-gallery">

      <img id="Thumb" src="images/img1.jpg" alt="" onclick="activeThumb(this.src)">
      <img id="Thumb" src="images/img2.jpg" alt="" onclick="activeThumb(this.src)">
      <img id="Thumb" src="images/img3.jpg" alt="" onclick="activeThumb(this.src)">
      <img id="Thumb" src="images/img4.jpg" alt="" onclick="activeThumb(this.src)">
      <img id="Thumb" src="images/img5.jpg" alt="" onclick="activeThumb(this.src)">
      <img id="Thumb" src="images/img6.jpg" alt="" onclick="activeThumb(this.src)">
      <img id="Thumb" src="images/img7.jpg" alt="" onclick="activeThumb(this.src)">
      <img id="Thumb" src="images/img8.jpg" alt="" onclick="activeThumb(this.src)">
    </div>

    <script src="script.js"></script>
</body>
</html>
